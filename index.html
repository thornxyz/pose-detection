<!DOCTYPE html>
<html>

<head>
  <meta charset="utf-8">
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/camera_utils/camera_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils/control_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/control_utils_3d/control_utils_3d.js"
    crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/drawing_utils/drawing_utils.js" crossorigin="anonymous"></script>
  <script src="https://cdn.jsdelivr.net/npm/@mediapipe/holistic/holistic.js" crossorigin="anonymous"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/1.4.0/p5.js"></script>
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.cdnfonts.com/css/inter" rel="stylesheet">
  <title>positron</title>
</head>

<body>
  <div class="container">
    <div class="top">
      <div class="head-text">
        positron
      </div>
    </div>
    <br>
    <video class="input_video" height="0px"></video>
    <br>
    <div class="canvas-container">
      <div class="loading-box" style="font-family: 'Inter',sans-serif;">Loading...</div>
      <canvas class="output_canvas" width="640px" height="480px"></canvas>
      <div class="right">
        <div class="button">
          <button class="record" onclick="recordAngle()">Record Angle</button>
        </div>
        <br>
        <div class="feed">
          <div class="feedback" style="margin-bottom: 6px;"></div>
          <div class="pose-landmarks"></div>
          <div class="hehe"></div>
        </div>
      </div>
    </div>
  </div>

  <script src="script.js"></script>
</body>

</html>
